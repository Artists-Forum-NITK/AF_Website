
{% extends 'base.html' %}


{% block content %}

<div class="container">
  <div class="reset-form-container">
    <h2>Reset Password</h2>
    <p>Enter your registered Mail Id</p>
    <hr>
    <form method="POST" >{% csrf_token %}
      <input type="email" placeholder="Email Id" type="email" required="true" name="email" id="id_email">
      <button  type="submit">Send reset email</button>
    </form>
    <hr>
  </div>
</div>


{% endblock %}
